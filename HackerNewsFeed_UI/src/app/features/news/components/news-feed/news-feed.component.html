<app-loader></app-loader>

<div *ngIf="stories.length > 0" class="container mt-4">
  <!-- Search Input -->
  <input
    [(ngModel)]="searchedItem"
    placeholder="Search stories..."
    (input)="onPageChange(1)"
    class="form-control mb-4"
  />

  <!-- Stories List -->
  <ul class="list-group">
    <li *ngFor="let story of searchedStories" class="list-group-item">
      <a [href]="story.url" target="_blank" class="text-decoration-none text-primary">{{ story.title }}</a>
    </li>
  </ul>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li *ngFor="let page of getPageNumbers(); let i = index" class="page-item" [class.active]="currentPage === i + 1">
          <button (click)="onPageChange(i + 1)" class="page-link">
            {{ i + 1 }}
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- No Stories Found Message -->
<div *ngIf="!isLoading && stories.length === 0" class="text-center mt-4">
  <p class="text-muted">No stories found.</p>
</div>
